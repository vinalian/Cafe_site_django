{% extends 'index.html' %}

{% block tittle %} {{meal.name}} {% endblock %}

{% block content %}

    {% if meal %}
        <p><b>Блюдо: </b> {{meal.name}}</p>
        <p><b>Описание: </b> {{meal.description}}</p>
        <p><b>Цена: </b> {{meal.price}} BYN</p>
        <p><b>Размер: </b> {{meal.size}} г.</p>
        <h2><a href="{% url 'cafe_core_app:meal_statistics' meal.id %}">Статистика</a></h2>
    {% else %}
        Блюдо пустое :(
    {% endif %}
{% endblock %}
